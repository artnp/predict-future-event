<html>
    <head>
    <title>พยากรณ์เหตุการณ์ล่วงหน้า</title>
    
    <style>
 a { text-decoration: none; }
 #predict{
     background-color: rgb(197, 197, 197);
 }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
    </head>
    <body>
    <center>
        <img src="https://i.pinimg.com/236x/53/66/38/5366388705526cd57af65e04abbd7ab5.jpg"/>
<br><br><br>
    <input type=text id='input' size='6' style='height:50;width:150;font-size:30;'>
    <br>
    <input type=button value='ทำนายวันเชื่อมโยง'  onClick="result();" style='height:30;width:150;font-size:17;'>
    <br> <font size="2">ปี(คศ).เดือนวัน | ex: 2022.0222</font>

     <p></p>
  
    <div id='output'></div>
	<font size="6" color="blue"><a id="link" target="_blank"><div id='predict'></div></a></font>

     
      <br><br><hr>
        <b>Disclaimer:</b><br>
        โค้ดนี้ได้มาจากหนังสือ <u>Fractal Time</u> ของ Gregg Braden สคริปต์คำนวณฐานเลขจากปฎิทินมายันร่วมกับสัดส่วนทองคำ
        <br><br>
        <u><a href="https://www.youtube.com/watch?v=IqsXAHNBkX4" target="_blank">วิธีใช้</a></u>
        <br><br>
        <button class="support"><สนับสนุนผู้จัดทำ></button>
	<p></p>
</center>
    <script>
    function result(){
    date = Number(document.getElementById('input').value);

    var code = Number(((((((date)+3113)-5125)*(((date)+3113)/5125)*0.618)+((date)+3113))-3113));
    var year = Math.trunc(code);
    var month =  Math.trunc((code - year)/0.01);
    var date =  (Math.trunc((code - year)/0.001)).toString();
    date = parseInt(date.slice(1));
	if (date > 28){
	date = parseInt(date.slice(1, -1));
	}

    if (month > 12) {
    month = month.toString();
    month = month.slice(0, -1);
    month = parseInt(month);
    }
    function monthName(mon) {
   return ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'][mon - 1];
    }
    var google = ("https://www.google.com/search?q=What+happened+on+" + year + ", " + monthName(month))+' ' + date;
    document.getElementById("link").setAttribute("href",google);
    document.getElementById('output').innerHTML=code;
    document.getElementById('predict').innerHTML= year + ', ' + monthName(month) + ' ' + date;
    }
    document.querySelector(".support").addEventListener("click", function() {
  Swal.fire({
    html:
    '<img src=\'support.jpg\'> ',
    confirmButtonColor: "grey",
    showCancelButton: false,
 });});
    </script>
    </body>
    </html>
